<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- اضافه کردن لینک به کتابخانه CSS مربوط به Toast -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.css">
</head>
<body>
    <!-- محتوای خطا -->
    <div id="error-content">
        <h1>{{ error_title }}</h1>
        <p>{{ error_message }}</p>
    </div>

    <!-- کتابخانه JS مربوط به Toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.js"></script>
    <script>
        // نمایش پیام خطا با استفاده از Toast
        toastr.error("{{ error_message }}", "{{ error_title }}", {
            closeButton: true,
            progressBar: true,
            timeOut: "5000",
            extendedTimeOut: "1000",
        });
    </script>
</body>
</html>
